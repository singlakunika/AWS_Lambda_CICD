name: Deploy Lambda

on:
  push:
    branches:
      - main
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set environment variables based on branch
      - name: Set environment variables
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "ENV=prod" >> $GITHUB_ENV
            echo "API_KEY=prod_api_key" >> $GITHUB_ENV
            echo "LOG_LEVEL=INFO" >> $GITHUB_ENV
          else
            echo "ENV=test" >> $GITHUB_ENV
            echo "API_KEY=test_api_key" >> $GITHUB_ENV
            echo "LOG_LEVEL=DEBUG" >> $GITHUB_ENV
          fi

      # 3️⃣ Install host-side tools
      - name: Install packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip

      # 4️⃣ Build Python dependencies inside the Lambda base image (Amazon Linux)
      - name: Package Lambda Function on Amazon Linux (x86_64)
        run: |
          set -euo pipefail
          cd lambda_function

          rm -rf build package python deps.zip ../lambda.zip || true

          # ✅ Build dependencies in Lambda environment
          docker run --rm \
            --platform linux/amd64 \
            --entrypoint /bin/bash \
            -v "$PWD":/var/task \
            public.ecr.aws/lambda/python:3.11 \
            -lc "
              set -e
              yum install -y zip >/dev/null
              python -m pip install --upgrade pip
              mkdir -p python
              # Install pandas + requests + numpy with binary wheels
              pip install --root-user-action=ignore --only-binary=:all: pandas requests numpy -t python
              cd /var/task
              zip -r ../deps.zip python >/dev/null
            "

          # Combine dependencies + your Lambda handler
          mkdir -p package
          unzip -q ../deps.zip -d package
          cp app.py package/

          # Move dependencies to the root for Lambda to import
          if [ -d "package/python" ]; then
            mv package/python/* package/
            rm -rf package/python
          fi

          cd package
          zip -r deps.zip python >/dev/null
          cd ../..

      # 5️⃣ Configure AWS credentials securely
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 6️⃣ Deploy Lambda to AWS
      - name: Deploy to AWS Lambda
        env:
          REGION: us-east-1
        run: |
          set -euo pipefail
          FUNCTION_NAME="cicd_lambda_${{ github.ref_name }}"
          ENV_VARS="Variables={ENV=${{ env.ENV }},API_KEY=${{ env.API_KEY }},LOG_LEVEL=${{ env.LOG_LEVEL }}}"

          echo "Deploying Lambda function: $FUNCTION_NAME"

          if ! aws lambda get-function --function-name "$FUNCTION_NAME" --region "$REGION" >/dev/null 2>&1; then
            echo "Creating new Lambda function..."
            aws lambda create-function \
              --function-name "$FUNCTION_NAME" \
              --runtime python3.11 \
              --architecture x86_64 \
              --role arn:aws:iam::114498380988:role/test_lambda_dev \
              --handler app.lambda_handler \
              --timeout 300 \
              --zip-file fileb://lambda.zip \
              --region "$REGION" \
              --environment "$ENV_VARS"

            aws lambda wait function-active --function-name "$FUNCTION_NAME" --region "$REGION"
          else
            echo "Updating existing Lambda code..."
            aws lambda update-function-code \
              --function-name "$FUNCTION_NAME" \
              --zip-file fileb://lambda.zip \
              --region "$REGION" >/dev/null

            aws lambda wait function-updated --function-name "$FUNCTION_NAME" --region "$REGION"

            echo "Updating configuration..."
            aws lambda update-function-configuration \
              --function-name "$FUNCTION_NAME" \
              --environment "$ENV_VARS" \
              --region "$REGION" >/dev/null

            aws lambda wait function-updated --function-name "$FUNCTION_NAME" --region "$REGION"
          fi
